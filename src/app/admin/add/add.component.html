<div class="fluid-container">
    <div class="heading">Add the new Juice</div>
<div class="col-md-4"></div>
<div class=" col-md-8">
<form >
<div class="row">
<div class="col-sm-12 col-md-6">
<div class="form-group">
<label>Beverage:</label>
<input  type="text" name="name" [(ngModel)]="name" id='name' class="form-control" required/>
<div class="shake-tooltip-username" *ngIf="userNameError != ''">{{userNameError}}</div>
</div>
</div>
</div>
<div class="row">
<div class="col-sm-12 col-md-6">
<div class="form-group">
<label>Cost:</label>
<input name="cost" type="text" [(ngModel)]="cost" id='cost' class="form-control" required>
<div class="shake-tooltip-username" *ngIf="userCostError != ''">{{userCostError}}</div>
</div>
</div>
</div>
<div class="row submit-row">
<div class="col-md-6">  
<button type="submit" class="btn submit" (click)='postjuicedetails()' >Submit</button>
</div>
</div>
</form>
</div>
</div>
