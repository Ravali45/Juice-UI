  <div class="container">
    <h1 class="heading">Place Order</h1>
    <div class="home_button">
    <a (click)="navigate()" class="btn btn-info btn-lg" type="button">
      <span class="glyphicon glyphicon-home"></span> Home
    </a>
    </div>
    <div class="table_division">       
      <table class="table" *ngFor="let juice of this.juiceDetails">
        <tbody>
          <tr>
            <td class="first">{{juice.name}}</td>
            <td class="second"><a (click)="click_plus(juice)" >
              <span class="glyphicon glyphicon-plus-sign"></span>
            </a></td>
            <td class="third">{{juice.quantity}}</td>
            <td class="four"><a (click)="click_minus(juice)">
              <span class="glyphicon glyphicon-minus-sign"></span>
            </a></td>
          </tr>
        </tbody>
      </table>
      <div class="div_submit">
        <input type="button" name="btn" class="btn-style" value="submit" (click)="submit()" data-target="#myModal" data-toggle="modal"/>
      </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <div class="modal-content" id="myModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">ORDER SUMMARY</h4>
            <div>{{this.date | date: 'dd/MM/yyyy h:mm a'}}</div>
          </div>
          <div class="modal-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">JUICE NAME</th>
                        <th scope="col">QUANTITY</th>
                        <th scope="col">COST</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let juice of this.juiceDetails_one">
                      <tr>
                        <td>{{juice.name}}</td>
                        <td>{{juice.quantity}}</td>
                        <td>{{juice.cost}}</td>
                      </tr>
                    </tbody>
                  </table>
                 <div><b>Total Cost:<span>{{this.total_cost}}</span></b></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  </body>
